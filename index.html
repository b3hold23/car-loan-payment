<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./assets/style.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <title>Car Loan Payment Calculator</title>
  </head>
  <body>
    <header>
      <h1>Car Loan Payment Calculator</h1>
      <h2>
        <span class="left-car-icon">
          <svg
            xmlns="http://www.w3.org/2000/svg"

            fill="currentColor"

            viewBox="0 0 16 16"
          >
            <path

            />
          </svg>
        </span>
        At 0% Interest
        <span class="right-car-icon">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-car-front-fill"
            viewBox="0 0 16 16"
          >
            <path
              d="M2.52 3.515A2.5 2.5 0 0 1 4.82 2h6.362c1 0 1.904.596 2.298 1.515l.792 1.848c.075.175.21.319.38.404.5.25.855.715.965 1.262l.335 1.679q.05.242.049.49v.413c0 .814-.39 1.543-1 1.997V13.5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-1.338c-1.292.048-2.745.088-4 .088s-2.708-.04-4-.088V13.5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-1.892c-.61-.454-1-1.183-1-1.997v-.413a2.5 2.5 0 0 1 .049-.49l.335-1.68c.11-.546.465-1.012.964-1.261a.8.8 0 0 0 .381-.404l.792-1.848ZM3 10a1 1 0 1 0 0-2 1 1 0 0 0 0 2m10 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2M6 8a1 1 0 0 0 0 2h4a1 1 0 1 0 0-2zM2.906 5.189a.51.51 0 0 0 .497.731c.91-.073 3.35-.17 4.597-.17s3.688.097 4.597.17a.51.51 0 0 0 .497-.731l-.956-1.913A.5.5 0 0 0 11.691 3H4.309a.5.5 0 0 0-.447.276L2.906 5.19Z"
            />
          </svg>
        </span>
      </h2>
      <h3>Discover your base payment and identify ways to save</h3>
    </header>
    <main>
      <form class="px-4 py-3" id="form">
        <div class="mb-3">
          <label for="vehicle-price">Vehicle Price or MSRP ($):</label>
          <input
            type="text"
            class="vehicle-price center-form-input"
            id="vehicle-price"
            placeholder="48000"
          />
        </div>
        <div class="mb-3">
          <label for="down-payment">Down Payment ($):</label>
          <input
            type="text"
            class="down-payment center-form-input"
            id="down-payment"
            placeholder="9600"
          />
        </div>
        <div class="mb-3">
          <label for="loan-term">Loan Term (months):</label>
          <input
            type="range"
            class="loan-term"
            id="loan-term"
            min="24"
            max="84"
            step="12"
            value="48"
          />
          <span id="loan-term-value">48</span>
        </div>
        <button
          type="submit button"
          class="btn btn-background btn-text-color btn btn-primary"
          id="submit-button" data-bs-toggle="modal" data-bs-target="#staticBackdrop" >
          Submit
        </button>
        <p>
          <br />
          <strong>Note:</strong> This tool is for car loans and is not intended
          for lease options.
        </p>
      </form>
      <aside>
        <div class="road-line-left"></div>
        <div class="road-line-right"></div>
        <div class="monthly-payment-toggle" id="monthly-payment-container">
          <p id="monthly-payment-display"></p>
          <div class="card" style="width: 18rem">
            <div class="card-body">
              <p id="monthly-difference-display"></p>
              <div id="tooltip-button-container"></div>
              <div id="show-tips-container"></div>
            </div>
          </div>
        </div>
      </aside>

        <!-- This is the modal -->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="staticBackdropLabel">Would you like to add a third-party quote?</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                Modal body text goes here.
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No Thanks</button>
                <button type="button" class="btn btn-primary">Submit</button>
              </div>
            </div>
          </div>
        </div>
    </main>
    <script src="./assets/Script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/Script.js"></script>
  </body>
</html>
